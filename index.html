<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <style  type="text/css">
      container{
    width: 300px;
    margin: 0 auto;
    margin-top: 100px;
}
.form-control{
    width: 100%;
    margin-bottom: 10px;
}
.btn{
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}
.btn:hover{
    background-color: #0056b3;

}   


/* Estilo base */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

.mb-3 {
    margin-bottom: 15px;
}

label {
    font-size: 16px;
    margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 10px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Media Queries para hacer la página responsiva */
@media (max-width: 768px) {
    .container {
        padding: 15px;
        max-width: 100%;
    }

    h2 {
        font-size: 24px;
    }

    button {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    h2 {
        font-size: 20px;
    }

    input[type="email"],
    input[type="password"] {
        font-size: 14px;
        padding: 8px;
    }

    button {
        font-size: 14px;
        padding: 8px;
    }
}
  
</style>

</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Festival de Aprendizajes</h2>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="login1.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();

  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;

  if (email === "lcm@gmail.com" && password === "lcm123") {
    window.location.href = "https://gustavo502gt.github.io/home2/";
  } else {
    document.getElementById("message").innerHTML = "Acceso denegado.";
  }
});

</script>

</body>
</html>
